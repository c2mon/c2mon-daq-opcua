c2mon.daq.opcua.applicationName:c2mon-opcua-daq
c2mon.daq.opcua.queueSize:10
c2mon.daq.opcua.requestTimeout:5000
c2mon.daq.opcua.trustAllServers:true
c2mon.daq.opcua.maxRetryAttempts:1
c2mon.daq.opcua.retryDelay:2000
c2mon.daq.opcua.retryMultiplier:1
c2mon.daq.opcua.maxFailoverDelay:30000
c2mon.daq.opcua.restartDelay:3000
c2mon.daq.opcua.timeout:5000
c2mon.daq.opcua.connectionMonitoringRate:3
c2mon.daq.opcua.portSubstitutionMode:local
c2mon.daq.opcua.hostSubstitutionMode:substituteLocal
c2mon.daq.opcua.timeRecordMode:CLOSEST
c2mon.daq.opcua.failoverDelay:-1

spring.jmx.enabled:true
