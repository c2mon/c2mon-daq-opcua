app.applicationName: c2mon-opcua-daq
app.queueSize: 0
app.applicationUri: urn:localhost:UA:C2MON
app.organization: CERN
app.organizationalUnit: C2MON team
app.localityName: Geneva
app.stateName: Geneva
app.countryCode: CH
app.requestTimeout: 5000

app.certifierPriority.load: 3
app.certifierPriority.generate: 2
app.certifierPriority.none: 1

app.pkiBaseDir: src/it/resources/pki
app.trustAllServers: true

app.keystore.type: PKCS12
app.keystore.path: src/it/resources/keystore.pfx
app.keystore.password: password
app.keystore.alias: 1

app.pki.privateKeyPath: src/it/resources/pkcs8server.key
app.pki.certificatePath: src/it/resources/server.crt
app.pki.type: RSA

app.maxRetryAttempts: 1
app.maxFailoverDelay = 10000
app.retryDelay: 1000
app.retryMultiplier: 1
app.restartDelay: 3000
app.timeout: 5000
app.connectionMonitoringRate: 3

app.portSubstitutionMode: local
app.hostSubstitutionMode: substituteLocal